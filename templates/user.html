<!DOCTYPE html>
<html lang="en">
  <head>
    {% extends "base.html" %}
    {% block head %}
    {{ super() }}

    {% endblock %}
  </head>
  <body>
    {% block content %}
    <h1>Hello, user {{ username | lower }}!</h1>
    <p>
    <ul>
      <li>First Name: {{ first_name | capitalize}}</li>
      <li>Last Name: {{ last_name | capitalize}}</li>
    </ul>
    </p>
    {% endblock %}
  </body>
</html>
